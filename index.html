<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 10%;
            max-height: 50vh;
            min-width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card .text {
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .card {
                width: 100%;
                max-height: none;
            }
        }
    </style>
</head>

<body>

</html>
